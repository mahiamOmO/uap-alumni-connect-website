          <a href="#" class="text-sm text-purple-600 hover:text-purple-700 transition-colors duration-300">Forgot password?</a>

        <button

  <script>
    function toggleMode(mode) {
      const signinForm = document.getElementById('signin-form');
      const signupForm = document.getElementById('signup-form');
      const signinToggle = document.getElementById('signin-toggle');
      const signupToggle = document.getElementById('signup-toggle');
      const title = document.getElementById('title');
      const subtitle = document.getElementById('subtitle');

      if (mode === 'signin') {
        signinForm.classList.remove('hidden');
        signupForm.classList.add('hidden');
        signinToggle.classList.add('toggle-slider');
        signinToggle.classList.remove('text-purple-600');
        signinToggle.classList.add('text-white');
        signupToggle.classList.remove('toggle-slider');
        signupToggle.classList.remove('text-white');
        signupToggle.classList.add('text-purple-600');
        title.textContent = 'Welcome Back';
        subtitle.textContent = 'Sign in to your account';
      } else {
        signupForm.classList.remove('hidden');
        signinForm.classList.add('hidden');
        signupToggle.classList.add('toggle-slider');
        signupToggle.classList.remove('text-purple-600');
        signupToggle.classList.add('text-white');
        signinToggle.classList.remove('toggle-slider');
        signinToggle.classList.remove('text-white');
        signinToggle.classList.add('text-purple-600');
        title.textContent = 'Create Account';
        subtitle.textContent = 'Join the UAP CSE Alumni Community';
      }
    }

    // Handle form submissions
    document.getElementById('signin-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Add your sign in logic here
      console.log('Sign in submitted');
      // Redirect to dashboard or home page after successful login
      window.location.href = 'index.html';
    });

    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Add your sign up logic here
      console.log('Sign up submitted');
      // Redirect to profile setup or home page after successful registration
      window.location.href = 'index.html';
    });
